version: '3.8'

services:
  db:
    image: mcr.microsoft.com/mssql/server:2019-latest
    container_name: shoppinglist_db
    environment:
      - ACCEPT_EULA=Y
      - SA_PASSWORD=Your_strong!Passw0rd
    ports:
      - "1433:1433"
    healthcheck:
      test: ["CMD", "/opt/mssql-tools/bin/sqlcmd", "-S", "localhost", "-U", "sa", "-P", "Your_strong!Passw0rd", "-Q", "SELECT 1"]
      interval: 10s
      timeout: 10s
      retries: 10

  web:
    build: .
    container_name: shoppinglist_web
    depends_on:
      db:
        condition: service_healthy
    environment:
      # Używamy double-underscore do wstrzyknięcia ConnectionStrings:DefaultConnection
      - ConnectionStrings__DefaultConnection=Server=db,1433;Database=ShoppingListDb;User Id=sa;Password=Your_strong!Passw0rd;
      - ASPNETCORE_ENVIRONMENT=Production
    ports:
      - "5000:80"
    restart: on-failure
